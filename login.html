<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Account</title>
<link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="createcard">
    <img src="./images/user.png" alt="User Image">
    <h2>LOGIN</h2>
    <form class="inputs" id="loginForm">
        Name : <input type="text" id="name" placeholder="Enter Your Name" required /><br /><br />
      E-Mail : <input type="email" id="email" placeholder="Enter Your Email" required /><br /><br />
      Password : <input type="password" id="password" placeholder="Enter Password" required /><br /><br />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="./create.html">Create here</a></p>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Try server-side login first
    try {
        const resp = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (resp.ok) {
            const data = await resp.json();
            // store user for compatibility with other pages
            localStorage.setItem('user', JSON.stringify({ name: data.user.name, email: data.user.email, password }));
            alert('Login successful! Welcome back ' + data.user.name);
            window.location.href = './mainpage.html';
            return;
        } else {
            const err = await resp.json().catch(() => ({}));
            alert(err.message || 'Invalid email or password!');
            return;
        }
    } catch (e) {
        // Server not reachable: fallback to strict localStorage check
        const user = JSON.parse(localStorage.getItem('user'));
        if (user && user.email === email && user.password === password) {
            alert('Login successful! Welcome back ' + user.name);
            window.location.href = './mainpage.html';
            return;
        }
        alert('Invalid email or password!');
    }
});
</script>
</body>
</html>
